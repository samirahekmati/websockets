<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket Echo Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="wrapper">
        <!-- headers -->
        <h1>Websocket Echo Demo</h1>
       <button type="submit" id="open_ws_connection">Open WS</button>
       <div id="status">Status: Not connected to WS</div>
        <!-- message table -->
       <ul id="table"></ul>
        <!-- form  -->
       <form id="form">
        <textarea id="message" cols="30" rows="5" placeholder="Write your message here..." required></textarea>
        <button type="submit">Send message</button>
        <button id="close_ws">Close connection</button>
       </form>
    </div>
    

    








    <script src="script.js"></script>
</body>
</html>
